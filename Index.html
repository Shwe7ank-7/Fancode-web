<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FanCode - @shwe7ank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<style>
body { background:#0f0f0f; color:#fff; }
.match-card { background:#1a1a1a; transition:.3s }
.match-card:hover { transform: translateY(-5px); }
.live-badge { background:red; animation:pulse 1.5s infinite; }
@keyframes pulse {
  0%{box-shadow:0 0 0 0 rgba(255,0,0,.7)}
  70%{box-shadow:0 0 0 15px rgba(255,0,0,0)}
  100%{box-shadow:0 0 0 0 rgba(255,0,0,0)}
}
</style>
</head>

<body>
<div class="max-w-7xl mx-auto p-4">
<h1 class="text-3xl font-bold text-center mb-8">FanCode Live Matches</h1>
<div id="matches" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</div>

<script>
const DATA_URL = "https://raw.githubusercontent.com/Jitendra-unatti/fancode/refs/heads/main/data/fancode.json";

fetch(DATA_URL)
.then(r=>r.json())
.then(data=>{
  const box=document.getElementById("matches");
  data.matches.forEach(m=>{
    const live = (m.status||"").toUpperCase()==="LIVE" || (m.streamingStatus||"").toUpperCase()==="STARTED";
    const card=document.createElement("div");
    card.className="match-card rounded-xl overflow-hidden shadow";

    card.innerHTML=`
      <img src="${m.image||'https://www.fancode.com/skillup-uploads/cms-media/Cricket_Fallback_Old_match-card.jpg'}"
           class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-lg font-semibold">${m.title||"Match"}</h2>
        <p class="text-gray-400 text-sm">${m.tournament||""}</p>
        ${live?'<span class="inline-block mt-2 px-3 py-1 text-xs rounded-full live-badge">LIVE</span>':''}
        <a href="watch.html?id=${m.match_id}"
           class="block mt-4 bg-red-600 hover:bg-red-700 text-center py-2 rounded">
           Watch Now
        </a>
      </div>`;
    box.appendChild(card);
  });
});
</script>
</body>
</html>
